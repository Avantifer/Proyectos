<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <img src="img/logo.svg" alt="Logo">
            <div class="options">
                <p>Features</p>
                <p>Team</p>
                <p>Sign In</p>
            </div>
        </nav>
        <header>
            <div class="card">
                <div class="row">
                    <div class="col-md-5">
                        <h2 class="pb-3">All your files in one secure location, accesible anywhere.</h2>
                        <p class="pb-3">Fylo stores your most important files in one secure location. Acces them wherever you neded, share and collaborate with friends,
                            family, and co-workers.</p>
                        <div class="form">
                            <input type="text" placeholder="Enter your email..." class="input form-control">
                            <button class="btn btn-primary">Get Started</button>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <img src="img/illustration-1.svg" alt="Image of header" class="headerlogo">
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
