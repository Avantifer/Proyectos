<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="card">
            <div class="card__paragraph">
                <h1 class="card__paragraph__title">Get <span>insights</span> that help your business grow.</h1>
                <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="card__paragraph__info">
                    <div class="card__paragraph__info__1">
                        <div class="card__paragraph__info__1-numbers number">10k+</div>
                        <div class="card__paragraph__info__1-word color-grey">Companies</div>
                    </div>
                    <div class="card__paragraph__info__2">
                        <div class="card__paragraph__info__2-numbers number">314</div>
                        <div class="card__paragraph__info__2-word color-grey">Templates</div>
                    </div>
                    <div class="card__paragraph__info__3">
                        <div class="card__paragraph__info__3-numbers number">12M+</div>
                        <div class="card__paragraph__info__3-word color-grey">Queries</div>
                    </div>
                </div>
            </div>
            <div class="card__img">
                &nbsp;
            </div>
        </div>
    </body>
</html>
