<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
  </head>
  <body>
    <header class="top-side bg-light-dark">
      <div class="container-input">
        <input type="text" class="input" placeholder="Insert a city" />
        <button type="submit" class="submit" role="button">Submit</button>
      </div>
      <div class="space"></div>
      <label class="form-switch">
        <input type="checkbox" class="changeTheme" />
        <i></i>
        <img src="/img/icon-sun.svg" class="icon-theme" alt="Icon of theme" />
      </label>
    </header>
    <main class="main bg-light"></main>
    <script src="js/app.js"></script>
  </body>
</html>
