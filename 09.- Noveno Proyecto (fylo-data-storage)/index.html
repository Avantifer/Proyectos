<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="cards">
                <div class="card-left p-4">
                    <div class="card-left-top">
                        <img class="logo" src="img/logo.svg" alt="Logo Image" class="logo">
                        <div class="card-left-bot mt-5">
                          <img src="img/icon-document.svg" alt="Document Image" class="img img-1">
                          <img src="img/icon-folder.svg" alt="Folder Image" class="img img-2">
                          <img src="img/icon-upload.svg" alt="Upload Image" class="img img-3">
                        </div>
                    </div>
                </div>
              
                <div class="card-right p-5">
                    <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
                    <div class="card-right-bar my-3">
                        <div class="card-right-bar-line">
                            <div class="card-right-bar-dot"></div>
                        </div>
                    </div>
                    <div class="card-right-text">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                    <div class="card-right-bubble">
                        <h2>185 <span>GB Left</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
