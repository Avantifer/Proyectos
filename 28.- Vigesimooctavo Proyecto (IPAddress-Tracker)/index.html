<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ip Address Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/css/ol.css">
    </head>
    <body>
        <div class="top-side">
            <h1 class="title">IP Address Tracker</h1>
            <div class="requestip">
                <input type="text" class="input" placeholder="Search for any IP address or domain">
                <div class="button">
                    <img src="img/icon-arrow.svg" alt="RightArrow" class="rightarrow">
                </div>
            </div>
        </div>
        
        <script src="js/apis.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
