<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <img src="img/bg-pattern-top.svg" alt="Bola de arriba" class="img-1">
        <img src="img/bg-pattern-bottom.svg" alt="Bola de abajo" class="img-2">
        <div class="container h-100 ">
            <div class="card shadow-lg">
                <img src="img/bg-pattern-card.svg" alt="Parte superior de la card" class="card-img-top">
                <img src="img/image-victor.jpg" alt="Foto del Victor" class="card-image rounded-circle border border-4 border-white">
                <div class="card-body">
                    <h5 class="card-title pt-5 text-center">Victor Crest <span class="ps-2">26</span></h5>
                    <p class="card-text text-center">London</p>
                </div>
                <ul class="list-group list-group-flush mt-2 py-3">
                    <li class="list-group-item mx-4 my-auto">
                        <div class="row row-cols-3">
                            <div class="col card-list-title text-center">80K</div>
                            <div class="col card-list-title text-center">803K</div>
                            <div class="col card-list-title text-center">1.4K</div>
                            <div class="col card-list-word text-center">Followers</div>
                            <div class="col card-list-word text-center">Likes</div>
                            <div class="col card-list-word text-center">Photos</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
