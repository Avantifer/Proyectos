<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RESTCountry Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="nav">
            <h1 class="title">Where in the world?</h1>
        </nav>
        <header class="header">
            <div class="input-container">
                <img src="img/lens-icon.png" alt="Icono de la lupa" class="icon">
                <input type="text" class="input" placeholder="Search for a country...">
            </div>
            <select class="regions">
                <option disabled selected hidden>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </header>
        <main class="countries"></main>
        <script src="js/app.js"></script>
    </body>
</html>
