<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-content">
        <div class="slider-single">
          <img class="slider-single-image" src="img/image1.png" alt="First Image">
          <h1 class="slider-single-title">First Image</h1>
        </div>
          <div class="slider-single">
            <img class="slider-single-image" src="img/image2.jpg" alt="Second Image">
            <h1 class="slider-single-title">Second Image</h1>
          </div>
          <div class="slider-single">
            <img class="slider-single-image" src="img/image3.jpg" alt="Third Image">
            <h1 class="slider-single-title">Third Image</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
